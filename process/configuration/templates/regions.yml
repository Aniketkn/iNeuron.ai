description:
  name: Full study region name
  year: Target year for analysis
  country: Fully country name
  country_code: Two character country code (ISO3166 Alpha-2 code)
  continent: Continent name
  crs:
    name: name of the coordinate reference system (CRS; eg WGS84)
    standard: acronym of the standard catalogue defining this CRS (eg. EPSG)
    srid: spatial reference identifier (SRID) integer that identifies this CRS (eg 4326) according to the standard crs_standard
    utm: UTM grid if EPSG code is not known (used to manually derive EPSG code= 326** is for Northern Hemisphere, 327** is for Southern Hemisphere)
  study_region:
    data: Region boundary data (path relative to project directory, or GHS:variable='value')
    source: The name of the provider of this data
    publication_date: Publication date for study region area data source, or date of currency
    url: URL for the source dataset, or its provider
    licence: Licence for the data
    licence_url: URL for the data licence
    ghsl_urban_intersection: false
  population: the population record in datasets.yml to be used for this region
  OpenStreetMap: the OpenStreetMap record in datasets.yml to be used for this region
  network:
    osmnx_retain_all: If false, only retain main connected network when retrieving OSM roads
    buffered_region: false
    polygon_iteration: Iterate over and combine polygons (e.g. islands)
    connection_threshold: Minimum distance to retain
    intersection_tolerance: Tolerance in metres for cleaning intersections.  This is an important methodological choice, and the chosen parameter should be robust to a variety of network topologies in the city being studied.  See https://github.com/gboeing/osmnx-examples/blob/main/notebooks/04-simplify-graph-consolidate-nodes.ipynb.
  urban_region: GHS-URBAN
  urban_query: GHS or other linkage of covariate data (GHS:variable='value', or path:variable='value' for a dataset with equivalently named fields defined in project parameters for air_pollution_covariates)
  country_gdp:
      classification: Country GDP classification (e.g. lower-middle)
      reference: Citation for the GDP classification
  destinations: Details of custom destinations to use, in addition to those from OSM (optional, as required; else, leave blank) file name (located in study region folder), category plain name field, category full name field, Y coordinate, X coordinate, EPSG number, attribution
  gtfs_feeds: Details for city specific parent folder (within GTFS data dir defined in config.yml) and feed-specific unzipped sub-folders containing GTFS feed data.  For each feed, the data provider, year, start and end dates to use, and mapping of modes are specified (only required if feed does not conform to the GTFS specification https://developers.google.com/transit/gtfs/reference). For cities with no GTFS feeds identified, this may be left blank.
  notes: Notes for this region
