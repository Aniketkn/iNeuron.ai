---
description:
    folderPath: |
        The folder where data resources for the project are located
    full_locale: |
        Full study region name
    responsible: |
        Person doing the analysis
    region: |
        Two character country code (ISO3166 Alpha-2 code)
    country: |
        Fully country name
    continent: |
        Continent name
    utm: |
        'UTM grid if EPSG code is not known (used to manually derive EPSG code: 326** is for Northern Hemisphere, 327** is for Southern Hemisphere)'
    crs_name: |
        name of the coordinate reference system (CRS; eg WGS84)
    crs_standard: |
        acronym of the standard catalogue defining this CRS (eg. EPSG)
    crs_srid: |
        spatial reference identifier (SRID) integer that identifies this CRS (eg 4326) according to the standard crs_standard
    area_data: |
        Region boundary data (path relative to project directory, or GHS:variable='value')
    area_data_source: |
        The name of the provider of this data
    area_data_source_url: |
        URL for the source dataset, or its provider
    area_data_licence: |
        Licence for the data
    area_data_licence_url: |
        URL for the data licence
    not_urban_intersection: |
        If the GHS urban instersection is not to be used
    note: |
        Notes for this region
    OpenStreetMap: |
        the OpenStreetMap record in datasets.yml to be used for this region
    osmnx_retain_all: |
        If false, only retain main connected network when retrieving OSM roads
    population: |
        the population record in datasets.yml to be used for this region
    network_not_using_buffered_region: |
        Instead of using buffered study region, use regular study region for excerpting network from OSM.  This may allow for looping over true islands to extract individual networks (eg. Hong Kong), which may not be possible with the buffered region (which results in only retaining larget network segment)
    network_polygon_iteration: |
        'Iterate over polygons for network retrieval, and then combine '
    network_connection_threshold: |
        'Minimum distance to retain '
    intersection_tolerance: |
        Tolerance in metres for cleaning intersections.  This is an important methodological choice, and the chosen parameter should be robust to a variety of network topologies in the city being studied.  See https://github.com/gboeing/osmnx-examples/blob/main/notebooks/04-simplify-graph-consolidate-nodes.ipynb.
    custom_destinations: |
        Details of custom destinations to use, in addition to those from OSM (optional, as required; else, leave blank) file name (located in study region folder), category plain name field, category full name field, Y coordinate, X coordinate, EPSG number, attribution
    covariate_data: |
        GHS or other linkage of covariate data (GHS:variable='value', or path:variable='value' for a dataset with equivalently named fields defined in project parameters for air_pollution_covariates)
    gtfs_feeds: |
        Details for city specific parent folder (within GTFS data dir defined in config.yml) and feed-specific unzipped sub-folders containing GTFS feed data.  For each feed, the data provider, year, start and end dates to use, and mapping of modes are specified (only required if feed does not conform to the GTFS specification https://developers.google.com/transit/gtfs/reference). For cities with no GTFS feeds identified, this may be left blank.
